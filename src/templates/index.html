<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Cliques</title>
    <style>
        :root {
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --button-bg: #1a1a1a;
            --button-text: #ffffff;
            --text-main: #000000;
            --text-secondary: #757575;
            --accent-bg: #f5f5f5;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-main);
        }
        .date {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            text-transform: capitalize;
        }
        .total-card {
            background-color: var(--accent-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .total-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        .total-value {
            font-size: 48px;
            font-weight: 700;
            color: var(--text-main);
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-bottom: 15px;
        }
        .btn:active {
            opacity: 0.8;
        }
        .count-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 2px;
        }
        .count-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registo de Cliques</h1>
        <div class="date" id="current-date"></div>

        <div class="total-card">
            <div class="total-label">Total de cliques hoje</div>
            <div class="total-value" id="total-today">0</div>
        </div>

        <div class="grid">
            <div class="btn-container">
                <button class="btn" onclick="registerClick('Botao 1')">Botao 1</button>
                <div class="count-value" id="count-Botao 1">0</div>
                <div class="count-label">cliques hoje</div>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="registerClick('Botao 2')">Botao 2</button>
                <div class="count-value" id="count-Botao 2">0</div>
                <div class="count-label">cliques hoje</div>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="registerClick('Botao 3')">Botao 3</button>
                <div class="count-value" id="count-Botao 3">0</div>
                <div class="count-label">cliques hoje</div>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="registerClick('Botao 4')">Botao 4</button>
                <div class="count-value" id="count-Botao 4">0</div>
                <div class="count-label">cliques hoje</div>
            </div>
        </div>
    </div>

    <script>
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            let dateStr = now.toLocaleDateString('pt-PT', options);
            document.getElementById('current-date').innerText = dateStr;
        }

        async function loadStats() {
            const response = await fetch('/stats');
            const data = await response.json();
            document.getElementById('total-today').innerText = data.total;
            for (const [btn, count] of Object.entries(data.buttons)) {
                const el = document.getElementById(`count-${btn}`);
                if (el) el.innerText = count;
            }
        }

        async function registerClick(buttonId) {
            const response = await fetch('/click', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ button_id: buttonId })
            });
            if (response.ok) {
                loadStats();
            }
        }

        updateDate();
        loadStats();
    </script>
</body>
</html>
